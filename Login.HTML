<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="nav">
        <div class="navbar">
          <img src="" alt="LOGO">
          <ul>
              <li><a href="#"><i class="icon fa-solid fa-house-user"></i></a></li>
              <li><a href="#"><i class="icon fa-solid fa-shop"></i></a></li>
              <li><a href=""><i class="icon fa-solid fa-user"></i></a></li>
              <li><a href="#"><i class="icon fa-solid fa-cart-shopping"></i></a></li>
            </ul>
          </div>
      </div>

    <div class="wrapper">
        
      <form>
        <div class="title"><h1> Login</h1></div>
    
        <div class="login-container">
          <div class="email">
            <label class="label">Email ID</label>
            <input type="text" class="input" placeholder="xyz@gmail.com">
            <i class="bi bi-person-circle"></i>
          </div>
    
          <div class="password">
            <label class="label">Password</label>
            <input type="text" class="input" placeholder="*********">
            <i class="bi bi-lock-fill"></i>
          </div>
    
          <div class="forgot">
            <a href="#">Forgot Password ?</a>
            <div style="clear: both;"></div>
          </div>
    
          <div class="login">
            <button><a href="Home.html">Login</a></button>
          </div>
        </div>
      </form>
      <div class="imgslide">
        <img src="Images/categories1.jpg" width="100%" height="100%">
      </div>
    </div>
</body>
</html>
